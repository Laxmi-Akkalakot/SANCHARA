<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Sanchara</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="/" class="logo">
        <span>Sanchara <span style="font-size: 1.75rem;">♿</span></span>
        <span class="logo-tagline">Move Freely, Live Fully</span>
      </a>
      
      <div class="nav-links">
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/assistance">Assistance</a>
        <a href="/chatbot">Chatbot</a>
        <a href="/contact">Contact</a>
      </div>
      
      <button class="mobile-menu-btn">☰</button>
    </div>
    
    <div class="mobile-menu">
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/assistance">Assistance</a>
      <a href="/chatbot">Chatbot</a>
      <a href="/contact">Contact</a>
    </div>
  </nav>

  <!-- Register Form -->
  <div class="form-container fade-in">
    <div class="form-header">
      <div class="form-icon" style="background: linear-gradient(to bottom right, var(--accent-500), var(--accent-600));">♿</div>
      <h1 class="form-title">Create Account</h1>
      <p class="form-subtitle">Join Sanchara and start your journey</p>
    </div>

    <form id="register-form">
      <div class="form-group">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" id="name" name="name" class="form-input" placeholder="John Doe" required>
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" name="email" class="form-input" placeholder="you@example.com" required>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-input" placeholder="••••••••" required>
      </div>

      <div class="form-group">
        <label for="confirm-password" class="form-label">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" class="form-input" placeholder="••••••••" required>
      </div>

      <div style="margin-bottom: 1.5rem;">
        <label style="display: flex; align-items: flex-start; gap: 0.5rem; cursor: pointer;">
          <input type="checkbox" id="terms" name="terms" required style="margin-top: 0.25rem;">
          <span style="font-size: 0.875rem; color: var(--gray-700);">
            I agree to the <a href="#" style="color: var(--primary-600); text-decoration: none;">Terms and Conditions</a>
          </span>
        </label>
      </div>

      <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
    </form>

    <div style="text-align: center; margin-top: 1.5rem;">
      <p style="font-size: 0.875rem; color: var(--gray-600);">
        Already have an account? 
        <a href="/login" style="color: var(--primary-600); font-weight: 500; text-decoration: none;">Sign in here</a>
      </p>
    </div>
  </div>

  <script src="/js/main.js"></script>
</body>
</html>
