<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sanchara</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="/" class="logo">
        <span>Sanchara <span style="font-size: 1.75rem;">♿</span></span>
        <span class="logo-tagline">Move Freely, Live Fully</span>
      </a>
      
      <div class="nav-links">
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/assistance">Assistance</a>
        <a href="/chatbot">Chatbot</a>
        <a href="/contact">Contact</a>
      </div>
      
      <button class="mobile-menu-btn">☰</button>
    </div>
    
    <div class="mobile-menu">
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/assistance">Assistance</a>
      <a href="/chatbot">Chatbot</a>
      <a href="/contact">Contact</a>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="form-container fade-in">
    <div class="form-header">
      <div class="form-icon">♿</div>
      <h1 class="form-title">Welcome Back</h1>
      <p class="form-subtitle">Sign in to your Sanchara account</p>
    </div>

    <form id="login-form">
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" name="email" class="form-input" placeholder="you@example.com" required>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-input" placeholder="••••••••" required>
      </div>

      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
        <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
          <input type="checkbox" id="remember-me" name="remember-me">
          <span style="font-size: 0.875rem; color: var(--gray-700);">Remember me</span>
        </label>
        <a href="#" style="font-size: 0.875rem; color: var(--primary-600); text-decoration: none;">Forgot password?</a>
      </div>

      <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
    </form>

    <div style="text-align: center; margin-top: 1.5rem;">
      <p style="font-size: 0.875rem; color: var(--gray-600);">
        Don't have an account? 
        <a href="/register" style="color: var(--primary-600); font-weight: 500; text-decoration: none;">Sign up here</a>
      </p>
    </div>
  </div>

  <script src="/js/main.js"></script>
</body>
</html>
